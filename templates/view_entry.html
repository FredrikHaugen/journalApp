
{% extends "layout.html" %}

{% block content %}
<div class="entry">
    <h2>{{ entry.title }}</h2>
    <p>{{ entry.content }}</p>
    <p><small>added on {{ entry.timestamp.strftime('%y-%m-%d %H:%M') }}</small></p>
    <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a>
    <form action="{{ url_for('delete_entry', entry_id=entry.id) }}" method="post">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this entry?');">
    </form>
</div>
{% endblock %}
