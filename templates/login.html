{% extends "layout.html" %}

{% block content %}
<div class="text-above-form">
    <h2>Login</h2>
    <p>welcome back! please log in to access your account.</p>
</div>
<form action="{{ url_for('login') }}" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>

{% endblock %}
